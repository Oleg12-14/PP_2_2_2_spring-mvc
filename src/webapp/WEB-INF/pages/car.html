<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="car : ${car}">
    <td th:text="${car.getId()}"></td>
    <td th:text="${car.getModel()}"></td>
    <td th:text="${car.getColor()}"></td>
</div>
</body>
</html>
